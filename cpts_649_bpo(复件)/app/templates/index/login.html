	<body>

		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<ul class="menu">
						<li class="active"><a href="/app/static#">Style 1</a></li>
						<li><a href="/app/static#">Style 2</a></li>
						<li><a href="/app/static#">Style 3</a></li>
					</ul>
				</div>
			</div>
            <div class="copyrights">Collect from <a href="/app/statichttp://www.cssmoban.com/"  title="网站模板">网站模板</a></div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form action="{{ url_for('.login_vf')}}" method="post" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="username" class="sr-only">Username</label>
							<input type="text" name="username" class="form-control" id="username" placeholder="Username" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" name="password" class="form-control" id="password" placeholder="Password" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Not registered? <a href="/index/register">Sign Up</a> | <a href="#">Forgot Password?</a></p>
						</div>
						<div class="form-group">
							<input type="button" id="SignIn" value="Sign In" class="btn btn-primary">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. More Templates <a href="/app/statichttp://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a> - Collect from <a href="/app/statichttp://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a></small></p></div>
			</div>
		</div>

	<!-- jQuery -->
	<script src="/static/index/assets/js/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="/static/index/assets/js/bootstrap.min.js"></script>
	<!-- Placeholder -->
	<script src="/static/index/assets/js/jquery.placeholder.min.js"></script>
	<!-- Waypoints -->
	<script src="/static/index/assets/js/jquery.waypoints.min.js"></script>
	<!-- Main JS -->
	<script src="/static/index/assets/js/main.js"></script>
	<script>

		$('#SignIn').click(function () {

			var name = $('#username').val();
			var password = $("#password").val();
			
			$.ajax({
				url:"{{ url_for('.login_vf')}}",
				type:"post",
				data:{
					'username' :name,
					'password':password,
				},

			}).done(function (data) {
				if (data.status == 0){
					console.log('登录成功');
					window.location.href = "/index/profile_v7/" +
							""
				}else {
					alert('登录失败：' + data.msg)

				}

			})

		})
	</script>
